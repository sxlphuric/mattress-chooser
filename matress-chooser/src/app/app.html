<div class="container paper">
  @if (!business.quizStarted) {
  <h2>Welcome to the SLEEP QUIZ</h2>
  <p>This quiz will tell you what mattress would be the best for you.</p>
  <button class="btn-success" (click)="business.startQuiz()">Start</button>
} @else {
  @if(!business.quizFinished) {
    <app-quiz></app-quiz>
  } @else {
    <app-result></app-result>
  }
  
}
</div>
